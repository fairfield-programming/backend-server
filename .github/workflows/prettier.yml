name: Prettier

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.1.1
        with:
          # This part is also where you can pass other options, for example:
          prettier_options: --write **/*.{js,md} --config package.json
          commit_message: ğŸ’… Prettified Code

      - name: Beautify code
        run: npx js-beautify "**/**.js" -b expand

      - name: Recommit
        run: git config --global user.email "runner@fairfieldprogramming.org"; git config --global user.name "FPA Bot"; git add *; git commit -m "ğŸ¯ Beautified Code"; git push origin master
